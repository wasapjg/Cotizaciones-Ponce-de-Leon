<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productores</title>
    <script src="https://kit.fontawesome.com/65efb81e21.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img class="imagenLogo" src="#">
        </div>
        <div class="buscador">
            <div class="barraBusqueda"></div>
            <button class="botonBusqueda"></button>
        </div>
        <div class="registrador">
            <div class="registrar"></div>
            <div class="iniciar-secion"></div>
        </div>
        <div class="contactar-header">
            <p>Contactanos</p>
            <i class="fab fa-whatsapp"></i>
        </div>
    </header>

    <nav>
        <div class="contenedorFiltros">
            <ul class="filtros">
                <li class="filtro-1"></li>
                <li class="filtro-2"></li>
                <li class="filtro-3"></li>
                <li class="filtro-4"></li>
                <li class="filtro-5"></li>
                <li class="filtro-6"></li>
            </ul>
        </div>
    </nav>

    <section>
        <div class="contenedorProductos">
            <div class="producto"></div>
            <div class="producto"></div>
            <div class="producto"></div>
            <div class="producto"></div>
            <div class="producto"></div>
            <div class="producto"></div>
            <div class="producto"></div>
            <div class="producto"></div>
        </div>
    </section>
    
    <!---Posible aside para propaganda-->

    <!-- <aside>
        <div class="propaganda"></div>
    </aside> -->

    <footer>
        <div class="copy">
            <p>copyright ° Federico Ponce de León</p>
        </div>
        <div class="mail-num">
            <p>Mail-Num</p>
        </div>
        <div class="redes">
            <i class="fab fa-whatsapp"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-square"></i>
        </div>
    </footer>
</body>
</html>
